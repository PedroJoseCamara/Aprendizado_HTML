<!DOCTYPE html> <!--O atributo HTML idé usado para especificar um id exclusivo para um elemento HTML. Você não pode ter mais de um elemento com o mesmo id em um documento HTML. -->
<html lang="en">
<head>
    <style>
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myHeader">My Header</h1>
    
</body>
<!-- Um nome de classe pode ser usado por vários elementos HTML, enquanto um nome id deve ser usado apenas por um elemento HTML dentro da página -->

</html>
