<!-- Ao segurar ALT no VSCode conseguimos selecionar e editar mais de uma linha ao mesmo tempo -->



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity é uma merda, ninguém deveria usar</title>
</head>
<body>
<!-- "H" geralmente é usado para titúlos -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
<!-- "br" é usado para uma quebra de linha -->
    <br>
<!-- "b" ou "strong" é usado para negrito  -->
    <b></b> ou <strong></strong>
<!-- "i" ou "em" é usado para itálico-->
    <i></i> ou <em></em>
<!-- "p" é usado para determinar um parágrafo-->
    <p></p>
<!-- para listas ordenadas é usado o "ol" juntamente com o "li" -->
    <ol>
        <li></li>
    </ol>
<!-- Para listas não ordenadas é usado o "ul" juntamente com o "li" -->
    <ul>
        <li></li>
    </ul>
<!-- O "a" é usado para links, onde o link fica após o href="". Entre a abertura e a finalização do "a" é colocado alguma nomenclatura para aquele link. como por exemplo:<a href="Youtube.com">youtube</a>  -->
    <a href=""></a>
<!-- "img" é usado para determinar algum tipo de imamgem, o link da imagem ficaria após o "src=" e no "alt" seria apenas a descrição da foto.  -->
    <img src="" alt="">
<!-- Para colocar um video se é usado "video", o link do vídeo fica logo após o "src=" juntamente, dentro do <video> de incio se coloca a TAG "controls" para que assim ele rode na mesma aba-->
    <video src="" controls></video>
<!-- Para audio se usa "audio"  link do audio fica logo após o "src=" ,juntamente dentro do <audio> de incio se coloca a TAG "controls" para que assim ele rode na mesma aba-->
    <audio src="" controls></audio>
<!-- Para tabelas se usa o termo "table" e dentro dela colocamos as linhas "tr" e as colunas "td"-->
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
<!-- Ao criar a TAG formulario se faz necessário a criação de uma outra pagina como por exemplo formulario.html, após selecionar a página temos que colocar o metódo que tem as opções "GET" onde passa por uma URL e "POST" vai para um servidor -->
    <form action="formulario.html" method="get">
        <label for="email">E-mail: </label> <!-- O label tem coligação com o "id" colocado no input (label = etiqueta, é um elemento HTML que representa uma legenda para melhorar a acessibilidade de um item de interface do usuário, e ao digitar ou escrever algo dentro do <label></label>, esta aparecerá ao lado -->
        <input type="email" name="email" id="email"> <!--O termo input tem diversas TAGS para se usar, se escrever apenas a linha do input sem o label e o Button aparecerá apenas um caixa branca para preencher -->
        
        <label for="senha">Senha: </label>
        <input type="password" name= senha id = senha> <!-- Ao colocar o Type "password" as letras ou número inseridos ficam no formato de bolinha como se estivesse com restrição -->

        <button type="submit">Enviar</button> 

        <label for="numero"> Digite um número: </label>
        <input type="number" name="numero" id="numero" min="1" max="300"> <!-- Ao colocar as TAG's "min" ou "max" conseguimos estipular um limite no número em que será digitado definindo assim o seu limite mínimo ou máximo-->

        <label for="CSS">CSS</label> <!-- o "for" no label significa que quando clicarmos na palavra ou no quadradinho de qualquer uma das formas ele será selecionado -->
        <input type="checkbox" name="linguagens" id="CSS" value="CSS"> <!-- No checkbox mesmo se a tag "name" for identica as demais, na hora de rodar a pagina, dará para selecionar mais de uma opção-->

        <label for="HTML">HTML</label>
        <input type="checkbox" name="linguagens" id="HTML" value="HTML">

        <label for="PYTHON">PYTHON</label>
        <input type="checkbox" name="linguagens" id="PYTHON" value="PYTHON">

        <label for="feminino"></label>
        <input type="radio" name="generos" id="feminino"> <!-- No radio se a tag "name" for identica as demais, só será possível selecionar uma opção caso contrário poderá selecionar ambas -->
        
        <label for="masculino"></label>
        <input type="radio" name="generos" id="masculino">

        <button type="reset">Resetar</button> 
        <button type="submit">Enviar</button> 
    </form>
    <iframe src="" frameborder="0"></iframe> <!-- A tag "iframe" é usada para abrir uma outra página HTML --> 
    <header></header> <!-- Cabeçalho da Página -->
    <nav></nav> <!-- Qualquer tipo de conjunto de links -->
    <main></main> <!-- Todo conteúdo principal do seu site -->
    <footer></footer> <!-- Rodapé da página -->
    <aside></aside> <!-- (Conteúdo secundário)Alguma informação aleatória na página -->
    <section></section> <!-- Qualquer sessão no seu site -->
    <article></article> <!-- (conteúdo autônomo)Qualquer coisa que seja repetida no seu site -->
    <details> <!--(Conteúdo ocutável) Esta tag Possibilita criar um elemento que exibe ou oculta um conteúdo -->
        <summary>Clique aqui</summary>
        <p>Conteúdo exibido após o clique</p>
    </details>
    <del> <!-- Esta tag representa uma parte do texto que foi excluída -->
        <p>Aqui está a <del>parte excluída...</del></p>
    </del>
    <p>O método,<code> push() </code>adiciona um ou mais elementos ao final de um array e retorna o novo comprimento desse array</p> <!-- Esta tag indica que o texto é um pequeno fragmento de código. -->
    <figure></figure> <!-- Figura c/legenda -->
    <mark></mark> <!-- Texto destacado -->
    <time></time> <!-- Data e hora -->
    <progress></progress> <!-- Barra de progresso -->
    <meter></meter> <!-- Medida em escala -->
    <datalist></datalist> <!-- lista de opções -->
    <option value=""></option> <!-- Opção em uma lista -->
    <a href="index.html" download="INDEX">Baixe aqui!!</a> <!-- Na atribuição download primeiramente colocamos o link daquilo que queremos baixar e logo após colocamos o nome que queremos que seja salvo incialmente o arquivo. -->
    <video src="https://link.com" poster="posterimage.png"></video> <!-- Nesta atribuição poster informamos o link do video e logo após escolhemos e selecionamos uma foto para que fique no aguardo do play daquele determinado video. -->
    
    </body>
</html>
