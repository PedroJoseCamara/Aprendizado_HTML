<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity é uma merda, ninguém deveria usar</title>
</head>
<body>
<!-- "H" geralmente é usado para titúlos -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
<!-- "br" é usado para uma quebra de linha -->
    <br>
<!-- "b" ou "strong" é usado para negrito  -->
    <b></b> ou <strong></strong>
<!-- "i" ou "em" é usado para itálico-->
    <i></i> ou <em></em>
<!-- "p" é usado para determinar um parágrafo-->
    <p></p>
<!-- para listas ordenadas é usado o "ol" juntamente com o "li" -->
    <ol>
        <li></li>
    </ol>
<!-- Para listas não ordenadas é usado o "ul" juntamente com o "li" -->
    <ul>
        <li></li>
    </ul>
<!-- O "a" é usado para links, onde o link fica após o href="". Entre a abertura e a finalização do "a" é colocado alguma
 nomenclatura para aquele link. como por exemplo:<a href="Youtube.com">youtube</a>  -->
    <a href=""></a>
<!-- "img" é usado para determinar algum tipo de imamgem, o link da imagem ficaria após o "src="
 e no "alt" seria apenas a descrição da foto.  -->
    <img src="" alt="">
<!-- Para colocar um video se é usado "video", o link do vídeo fica logo após o "src=" -->
    <video src=""></video>
    
</body>
</html>
